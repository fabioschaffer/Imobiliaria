<div class="container mt-4">

    <!-- Boas-vindas -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-1">
                        <i class="bi bi-house-door me-2"></i>
                        Bem-vindo à Área Administrativa
                    </h4>
                    <p class="text-muted mb-0">
                        Gerencie imóveis, cadastros e informações do sistema imobiliário.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards de Atalho -->
    <div class="row g-3">

        <div class="col-lg-3 col-md-6 col-12">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body">
                    <i class="bi bi-building fs-1 text-primary"></i>
                    <h6 class="mt-3">Imóveis</h6>
                    <p class="text-muted small">
                        Cadastro e consulta de imóveis
                    </p>
                    <button type="button" class="btn btn-outline-primary btn-sm"
                        (click)="router.navigate(['/interno/imovel'])">Acessar</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-12">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body">
                    <i class="bi bi-geo-alt fs-1 text-success"></i>
                    <h6 class="mt-3">Localizações</h6>
                    <p class="text-muted small">
                        Estados e cidades
                    </p>
                    <button type="button" class="btn btn-outline-success btn-sm"
                        (click)="router.navigate(['/interno/uf'])">Acessar</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-12">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body">
                    <i class="bi bi-list-check fs-1 text-warning"></i>
                    <h6 class="mt-3">Características</h6>
                    <p class="text-muted small">
                        Itens e diferenciais dos imóveis
                    </p>
                    <button type="button" class="btn btn-outline-warning btn-sm"
                        (click)="alert('Funcionalidade em desenvolvimento')">Acessar</button>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-12">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body">
                    <i class="bi bi-info-circle fs-1 text-secondary"></i>
                    <h6 class="mt-3">Sobre</h6>
                    <p class="text-muted small">
                        Informações do projeto
                    </p>
                    <button type="button" class="btn btn-outline-secondary btn-sm"
                        (click)="router.navigate(['/externo/sobre'])">Acessar</button>
                </div>
            </div>
        </div>

    </div>

</div>
