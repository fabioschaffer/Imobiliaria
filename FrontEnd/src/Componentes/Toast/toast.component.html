<!-- POSICIONADO NO CANTO INFERIROR DIREITO DA TELA -->
<!-- <div class="toast-container position-fixed bottom-0 end-0 p-3"> -->

<div class="toast-container position-fixed bottom-0 start-50 p-3">
    <div class="toast align-items-center text-bg-success border-0" [class.show]="visible" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="visible=false"></button>
        </div>
    </div>
</div>
